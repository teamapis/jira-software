type: object
properties:
  id:
    type: integer
    description: The ID of the board.
    format: int64
  self:
    type: string
    description: The URL of the board.
    format: uri
    readOnly: true
  name:
    type: string
    description: The name of the board.
  type:
    type: string
    description: The type the board.
  admins:
    readOnly: true
    allOf:
      - type: object
        properties:
          users:
            type: array
            items:
              type: object
              properties:
                key:
                  type: string
                  description: >-
                    This property is deprecated in favor of `accountId` because
                    of privacy changes. See the [migration
                    guide](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
                    for details.  

                    The key of the user.
                self:
                  type: string
                  description: The URL of the user.
                  format: uri
                name:
                  type: string
                  description: >-
                    This property is deprecated in favor of `accountId` because
                    of privacy changes. See the [migration
                    guide](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
                    for details.  

                    The username of the user.
                displayName:
                  type: string
                  description: >-
                    The display name of the user. Depending on the userâ€™s
                    privacy setting, this may return an alternative value.
                active:
                  type: boolean
                  description: Whether the user is active.
                accountId:
                  maxLength: 128
                  type: string
                  description: >-
                    The account ID of the user, which uniquely identifies the
                    user across all Atlassian products. For example,
                    *5b10ac8d82e05b22cc7d4ef5*.
                avatarUrls:
                  description: The avatars of the user.
                  allOf:
                    - type: object
                      properties:
                        32x32:
                          type: string
                          description: The URL of the user's 32x32 pixel avatar.
                          format: uri
                        48x48:
                          type: string
                          description: The URL of the user's 48x48 pixel avatar.
                          format: uri
                        24x24:
                          type: string
                          description: The URL of the user's 24x24 pixel avatar.
                          format: uri
                        16x16:
                          type: string
                          description: The URL of the user's 16x16 pixel avatar.
                          format: uri
                      additionalProperties: false
              additionalProperties: false
          groups:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                self:
                  type: string
                  format: uri
              additionalProperties: false
        additionalProperties: false
        description: The users and groups who own the board.
  location:
    type: object
    properties:
      projectId:
        type: integer
        format: int64
      userId:
        type: integer
        format: int64
      userAccountId:
        type: string
      displayName:
        type: string
      projectName:
        type: string
      projectKey:
        type: string
      projectTypeKey:
        type: string
      avatarURI:
        type: string
        format: uri
      name:
        type: string
    additionalProperties: false
    description: The container that the board is located in.
  canEdit:
    type: boolean
    description: Whether the board can be edited.
    readOnly: true
  isPrivate:
    type: boolean
    description: Whether the board is private.
    readOnly: true
  favourite:
    type: boolean
    description: Whether the board is selected as a favorite.
    readOnly: true
additionalProperties: false
description: Details about a board.
