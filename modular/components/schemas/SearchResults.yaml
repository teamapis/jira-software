type: object
properties:
  expand:
    type: string
    description: >-
      Expand options that include additional search result details in the
      response.
    readOnly: true
  startAt:
    type: integer
    description: The index of the first item returned on the page.
    format: int32
    readOnly: true
  maxResults:
    type: integer
    description: The maximum number of results that could be on the page.
    format: int32
    readOnly: true
  total:
    type: integer
    description: The number of results on the page.
    format: int32
    readOnly: true
  issues:
    type: array
    description: The list of issues found by the search.
    readOnly: true
    items:
      $ref: ./IssueBean.yaml
  warningMessages:
    type: array
    description: Any warnings related to the JQL query.
    readOnly: true
    items:
      type: string
      readOnly: true
  names:
    type: object
    additionalProperties:
      type: string
      readOnly: true
    description: The ID and name of each field in the search results.
    readOnly: true
  schema:
    type: object
    additionalProperties:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          description: The data type of the field.
          readOnly: true
        items:
          type: string
          description: >-
            When the data type is an array, the name of the field items within
            the array.
          readOnly: true
        system:
          type: string
          description: If the field is a system field, the name of the field.
          readOnly: true
        custom:
          type: string
          description: If the field is a custom field, the URI of the field.
          readOnly: true
        customId:
          type: integer
          description: If the field is a custom field, the custom ID of the field.
          format: int64
          readOnly: true
        configuration:
          type: object
          additionalProperties:
            readOnly: true
          description: If the field is a custom field, the configuration of the field.
          readOnly: true
      additionalProperties: false
      description: The schema of a field.
    description: The schema describing the field types in the search results.
    readOnly: true
additionalProperties: false
description: The result of a JQL search.
