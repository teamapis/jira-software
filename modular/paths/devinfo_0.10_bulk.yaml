post:
  tags:
    - Development Information
  summary: Store development information
  description: >-
    Stores development information provided in the request to make it available
    when viewing issues in Jira. Existing repository and entity data for the
    same ID will be replaced if the updateSequenceId of existing data is less
    than the incoming data. Submissions are performed asynchronously. Submitted
    data will eventually be available in Jira; most updates are available within
    a short period of time, but may take some time during peak load and/or
    maintenance times.
  operationId: storeDevelopmentInformation
  parameters:
    - name: Authorization
      in: header
      description: >-
        All requests must be signed with either a Connect JWT token or OAuth
        token for an on-premise integration that corresponds to an app installed
        in Jira. If the JWT token corresponds to a Connect app that does not
        define the jiraDevelopmentTool module it will be rejected with a 403.
        See https://developer.atlassian.com/blog/2015/01/understanding-jwt/ for
        more details about Connect JWT tokens. See
        https://developer.atlassian.com/cloud/jira/software/integrate-jsw-cloud-with-onpremises-tools/
        for details about on-premise integrations.
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          title: DevInformation
          type: object
          required:
            - repositories
          properties:
            repositories:
              type: array
              maxItems: 100
              description: >-
                List of repositories containing development information. Must
                not contain duplicates. Maximum number of entities across all
                repositories is 1000.
              items:
                title: Repository
                type: object
                required:
                  - id
                  - name
                  - updateSequenceId
                  - url
                properties:
                  name:
                    type: string
                    example: atlassian-connect-jira-example
                    description: The name of this repository. Max length is 255 characters.
                    maxLength: 255
                  description:
                    type: string
                    example: >-
                      The repository which stores code of the Atlassian Connect
                      Add-on Devinfo application.
                    description: >-
                      Description of this repository. Max length is 1024
                      characters.
                    maxLength: 1024
                  forkOf:
                    type: string
                    example: 56c7c750-cee2-48e2-b920-d7706dfd11f7
                    description: >-
                      The ID of the repository this repository was forked from,
                      if it's a fork. Max length is 1024 characters.
                    maxLength: 1024
                  url:
                    type: string
                    example: >-
                      https://bitbucket.org/atlassianlabs/atlassian-connect-jira-example
                    description: The URL of this repository. Max length is 2000 characters.
                    maxLength: 2000
                    format: url
                  commits:
                    type: array
                    description: >-
                      List of commits to update in this repository. Must not
                      contain duplicate entity IDs. Maximum number of commits is
                      400
                    items:
                      title: Commit
                      type: object
                      required:
                        - id
                        - issueKeys
                        - updateSequenceId
                        - author
                        - authorTimestamp
                        - displayId
                        - fileCount
                        - message
                        - url
                      properties:
                        id:
                          type: string
                          example: a7727ee6350c33cdf90826dc21abaa26a5704370
                          description: >-
                            The identifier or hash of the commit. Will be used
                            for cross entity linking. Must be unique for all
                            commits within a repository, i.e., only one commit
                            can have ID 'X' in repository 'Y'. But adding, e.g.,
                            a branch with ID 'X' to repository 'Y' is
                            acceptable. Only alphanumeric characters, and
                            '~.-_', are allowed. Max length is 1024 characters
                        issueKeys:
                          type: array
                          example: '["ISSUE-1","TEST-2"]'
                          description: >-
                            List of issues keys that this entity is associated
                            with. They must be valid Jira issue keys.
                          minItems: 1
                          maxItems: 500
                          pattern: ^\p{L}[\p{L}\p{Digit}_]{1,255}-\p{Digit}{1,255}$
                          items:
                            type: string
                        updateSequenceId:
                          type: integer
                          format: int64
                          example: 1523494301248
                          description: >-
                            An ID used to apply an ordering to updates for this
                            entity in the case of out-of-order receipt of update
                            requests. This can be any monotonically increasing
                            number. A suggested implementation is to use epoch
                            millis from the provider system, but other
                            alternatives are valid (e.g. a provider could store
                            a counter against each entity and increment that on
                            each update to Jira). Updates for an entity that are
                            received with an updateSqeuenceId lower than what is
                            currently stored will be ignored.
                        hash:
                          type: string
                          description: Deprecated. Use the id field instead.
                          maxLength: 255
                        flags:
                          type: array
                          example: '[MERGE_COMMIT]'
                          description: The set of flags for this commit
                          uniqueItems: true
                          items:
                            type: string
                            enum:
                              - MERGE_COMMIT
                        message:
                          type: string
                          example: README.md edited online with Bitbucket
                          description: >-
                            The commit message. Max length is 1024 characters.
                            If anything longer is supplied, it will be truncated
                            down to 1024 characters.
                          maxLength: 1024
                        author:
                          title: Author
                          type: object
                          properties:
                            name:
                              type: string
                              example: Jane Doe
                              description: >-
                                Deprecated. The name of this user in a format
                                suitable for display. Max length is 255
                                characters.
                              maxLength: 255
                            email:
                              type: string
                              example: jane_doe@atlassian.com
                              description: >-
                                The email address of the user. Used to associate
                                the user with a Jira user. Max length is 255
                                characters.
                              maxLength: 255
                            username:
                              type: string
                              example: jdoe
                              description: >-
                                Deprecated. The username of the user. Used to
                                associate the user with a Jira user if there are
                                multiple users for a given email. Max length is
                                255 characters.
                              maxLength: 255
                            url:
                              type: string
                              example: https://atlassian.com/account/jane_doe
                              description: >-
                                Deprecated. The URL of the profile for this
                                user. Max length is 2000 characters.
                              maxLength: 2000
                            avatar:
                              type: string
                              example: https://atlassian.com/account/jane_doe/avatar/32
                              description: >-
                                Deprecated. The URL of the avatar for this user.
                                Max length is 2000 characters.
                              maxLength: 2000
                          description: Describes the author of a particular entity
                        fileCount:
                          type: integer
                          format: int32
                          example: 1
                          description: >-
                            The total number of files added, removed, or
                            modified by this commit
                          minimum: 0
                        url:
                          type: string
                          example: >-
                            https://bitbucket.org/atlassianlabs/atlassian-connect-jira-example/commits/a7727ee6350c33cdf90826dc21abaa26a5704370
                          description: >-
                            The URL of this commit. Max length is 2000
                            characters.
                          maxLength: 2000
                          format: url
                        files:
                          type: array
                          description: >-
                            List of file changes. Max number of files is 10.
                            Currently, only the first 5 files are shown (sorted
                            by path) in the UI. This UI behavior may change
                            without notice.
                          maxItems: 10
                          items:
                            title: File
                            type: object
                            required:
                              - changeType
                              - linesAdded
                              - linesRemoved
                              - path
                              - url
                            properties:
                              path:
                                type: string
                                example: >-
                                  /home/user/src/atlassian-connect-jira-example/README.md
                                description: >-
                                  The path of the file. Max length is 1024
                                  characters.
                                maxLength: 1024
                              url:
                                type: string
                                example: >-
                                  https://bitbucket.org/atlassianlabs/atlassian-connect-jira-example/src/a7727ee6350c33cdf90826dc21abaa26a5704370/README.md
                                description: >-
                                  The URL of this file. Max length is 2000
                                  characters.
                                maxLength: 2000
                                format: url
                              changeType:
                                type: string
                                example: MODIFIED
                                description: The operation performed on this file
                                enum:
                                  - ADDED
                                  - COPIED
                                  - DELETED
                                  - MODIFIED
                                  - MOVED
                                  - UNKNOWN
                              linesAdded:
                                type: integer
                                format: int32
                                example: 0
                                description: Number of lines added to the file
                                minimum: 0
                              linesRemoved:
                                type: integer
                                format: int32
                                example: 1
                                description: Number of lines removed from the file
                                minimum: 0
                            description: Describes changes to a file
                        authorTimestamp:
                          type: string
                          example: '2016-10-31T23:27:25+00:00'
                          description: >-
                            The author timestamp of this commit. Formatted as a
                            UTC ISO 8601 date time format.
                        displayId:
                          type: string
                          example: a7727ee
                          description: >-
                            Shortened identifier for this commit, used for
                            display. Max length is 255 characters.
                          maxLength: 255
