                          type: string
                          example: >-
                            https://bitbucket.org/atlassianlabs/atlassian-connect-jira-example/pull-requests/2
                          description: >-
                            The URL of this pull request. Max length is 2000
                            characters.
                          maxLength: 2000
                          format: url
                        displayId:
                          type: string
                          example: Pull request 2
                          description: >-
                            Shortened identifier for this pull request, used for
                            display. Max length is 255 characters.
                          maxLength: 255
                      description: Represents a pull request
                    minItems: 0
                    maxItems: 400
                  avatar:
                    type: string
                    example: >-
                      http://bitbucket.org/atlassianlabs/atlassian-connect-jira-example/avatar/32
                    description: >-
                      The URL of the avatar for this repository. Max length is
                      2000 characters.
                    maxLength: 2000
                    format: url
                  avatarDescription:
                    type: string
                    example: Avatar description
                    description: >-
                      Description of the avatar for this repository. Max length
                      is 1024 characters.
                    maxLength: 1024
                  id:
                    type: string
                    example: c6c7c750-cee2-48e2-b920-d7706dfd11f9
                    description: >-
                      The ID of this entity. Will be used for cross entity
                      linking. Must be unique by entity type within a
                      repository, i.e., only one commit can have ID 'X' in
                      repository 'Y'. But adding, e.g., a branch with ID 'X' to
                      repository 'Y' is acceptable. Only alphanumeric
                      characters, and '~.-_', are allowed. Max length is 1024
                      characters.
                    maxLength: 1024
                  updateSequenceId:
                    type: integer
                    format: int64
                    example: 1523494301248
                    description: ' An ID used to apply an ordering to updates for this entity in the case of out-of-order receipt of update requests. This can be any monotonically increasing number. A suggested implementation is to use epoch millis from the provider system, but other alternatives are valid (e.g. a provider could store a counter against each entity and increment that on each update to Jira). Updates for an entity that are received with an updateSqeuenceId lower than what is currently stored will be ignored.'
                description: >-
                  Represents a repository, containing development information
                  such as commits, pull requests, and branches.
            preventTransitions:
              type: boolean
              description: >-
                Flag to prevent automatic issue transitions and smart commits
                being fired, default is false.
            operationType:
              type: string
              example: NORMAL
              description: >-
                Indicates the operation being performed by the provider system
                when sending this data. "NORMAL" - Data received during normal
                operation (e.g. a user pushing a branch). "BACKFILL" - Data
                received while backfilling existing data (e.g. indexing a newly
                connected account). Default is "NORMAL".
              enum:
                - NORMAL
                - BACKFILL
            properties:
              type: object
              description: >-
                Arbitrary properties to tag the submitted repositories with.
                These properties can be used for delete operations to e.g. clean
                up all development information associated with an account in the
                event that the account is removed from the provider system. Note
                that these properties will never be returned with repository or
                entity data. They are not intended for use as metadata to
                associate with a repository. Maximum length of each key or value
                is 255 characters. Maximum allowed number of properties
                key/value pairs is 5. Properties keys cannot start with '_'
                character. Properties keys cannot contain ':' character. 
              additionalProperties:
                type: string
            providerMetadata:
              title: ProviderMetadata
              description: >-
                Information about the provider. This is useful for auditing,
                logging, debugging, and other internal uses. It is not
                considered private information. Hence, it may not contain
                personally identifiable information.
              type: object
              properties:
                product:
                  type: string
                  description: >-
                    An optional name of the source of the development
                    information data.
                  example: Bitbucket Server 6.7.2
          description: >-
            Request object for development information push operations, entities
            are grouped by repository
    description: Request object, which contains development information
    required: true
  responses:
    '202':
      description: >-
        Submission accepted. Each submitted repository and entity that is of a
        valid format will be eventually available in Jira.
      content:
        application/json:
          schema:
            title: StoreDevinfoResult
            type: object
            properties:
              acceptedDevinfoEntities:
                type: object
                description: >-
                  The IDs of devinfo entities that have been accepted for
                  submission grouped by their repository IDs. Note that a
                  devinfo entity that isn't updated due to it's updateSequenceId
                  being out of order is not considered a failed submission.
                additionalProperties:
                  title: EntityIds
                  type: object
                  properties:
                    commits:
                      type: array
                      description: Commits IDs
                      items:
                        type: string
                    branches:
                      type: array
                      description: Branch IDs
                      items:
                        type: string
                    pullRequests:
                      type: array
                      description: Pull request IDs
                      items:
                        type: string
                  description: IDs of entities grouped by entity type
              failedDevinfoEntities:
                type: object
                description: >-
                  IDs of devinfo entities that have not been accepted for
                  submission and caused error descriptions, usually due to a
                  problem with the request data. The entities (if present) will
                  be grouped by their repository id and type. Entity IDs are
                  listed with errors associated with that devinfo entity that
                  have prevented it being submitted. 
                additionalProperties:
                  title: RepositoryErrors
                  type: object
                  properties:
                    errorMessages:
                      type: array
                      description: Repository errors
                      items:
                        title: ErrorMessage
                        type: object
                        required:
                          - message
                        properties:
                          message:
                            type: string
                            description: A human-readable message describing the error.
                          errorTraceId:
                            type: string
                            description: >-
                              An optional trace ID that can be used by Jira
                              developers to locate the source of the error.
                        description: A message supplied in the case of an error.
                    commits:
                      type: array
                      description: Commits errors
                      items:
                        title: EntityError
                        type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                            description: Entity id
                          errorMessages:
                            type: array
                            description: Error message
                            items:
                              title: ErrorMessage
                              type: object
                              required:
                                - message
                              properties:
                                message:
                                  type: string
                                  description: >-
                                    A human-readable message describing the
                                    error.
                                errorTraceId:
                                  type: string
                                  description: >-
                                    An optional trace ID that can be used by
                                    Jira developers to locate the source of the
                                    error.
                              description: A message supplied in the case of an error.
                        description: >-
                          Represents an error that happened with particular
                          entity.
                    branches:
                      type: array
                      description: Branches errors
                      items:
                        title: EntityError
                        type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                            description: Entity id
                          errorMessages:
                            type: array
                            description: Error message
                            items:
                              title: ErrorMessage
                              type: object
                              required:
                                - message
                              properties:
                                message:
                                  type: string
                                  description: >-
                                    A human-readable message describing the
                                    error.
                                errorTraceId:
                                  type: string
                                  description: >-
                                    An optional trace ID that can be used by
                                    Jira developers to locate the source of the
                                    error.
                              description: A message supplied in the case of an error.
                        description: >-
                          Represents an error that happened with particular
                          entity.
                    pullRequests:
                      type: array
                      description: Pull requests errors
                      items:
                        title: EntityError
                        type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                            description: Entity id
                          errorMessages:
                            type: array
                            description: Error message
                            items:
                              title: ErrorMessage
                              type: object
                              required:
                                - message
                              properties:
                                message:
                                  type: string
                                  description: >-
                                    A human-readable message describing the
                                    error.
                                errorTraceId:
                                  type: string
                                  description: >-
                                    An optional trace ID that can be used by
                                    Jira developers to locate the source of the
                                    error.
                              description: A message supplied in the case of an error.
                        description: >-
                          Represents an error that happened with particular
                          entity.
                  description: >-
                    Represents errors related to a particular repository and its
                    entities
              unknownIssueKeys:
                type: array
                description: >-
                  Issue keys that are not known on this Jira instance (if any).
                  These may be invalid keys (e.g. `UTF-8` is sometimes
                  incorrectly identified as a Jira issue key), or they may be
                  for projects that no longer exist. If a devinfo entity has
                  been associated with issue keys other than those in this array
                  it will still be stored against those valid keys. 
                items:
                  type: string
            description: The result of a successful store development information request
    '400':
      description: >-
        Request has incorrect format. It will fail in the following cases: If no
        repositories or development information entities were provided, or  more
        than 5 properties were submitted, or there are one or more properties
        with leading underscore '_' symbol in their keys.
      content:
        application/json:
          schema:
            title: ErrorMessages
            type: object
            required:
              - errorMessages
            properties:
              errorMessages:
                type: array
                description: List of errors occurred.
                items:
                  title: ErrorMessage
                  type: object
                  required:
                    - message
                  properties:
                    message:
                      type: string
                      description: A human-readable message describing the error.
                    errorTraceId:
                      type: string
                      description: >-
                        An optional trace ID that can be used by Jira developers
                        to locate the source of the error.
                  description: A message supplied in the case of an error.
            description: A response returned in the case of an error.
    '401':
      description: Missing a JWT token, or token is invalid.
    '403':
      description: >-
        The JWT token used does not correspond to an app that defines the
        jiraDevelopmentTool module, or the app does not define the 'WRITE' scope
    '413':
      description: Data is too large. Submit fewer devinfo entities in each payload.
      content:
        application/json:
          schema:
            title: ErrorMessages
            type: object
            required:
              - errorMessages
            properties:
              errorMessages:
                type: array
                description: List of errors occurred.
                items:
