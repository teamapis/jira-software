get:
  tags:
    - Board
  summary: Get board issues for epic
  description: >-
    Returns all issues that belong to an epic on the board, for the given epic
    ID and the board ID. This only includes issues that the user has permission
    to view. Issues returned from this resource include Agile fields, like
    sprint, closedSprints, flagged, and epic. By default, the returned issues
    are ordered by rank.
  operationId: getBoardIssuesForEpic
  parameters:
    - name: boardId
      in: path
      description: The ID of the board that contains the requested issues.
      required: true
      schema:
        type: integer
        format: int64
    - name: epicId
      in: path
      description: The ID of the epic that contains the requested issues.
      required: true
      schema:
        type: integer
        format: int64
    - name: startAt
      in: query
      description: >-
        The starting index of the returned issues. Base index: 0. See the
        'Pagination' section at the top of this page for more details.
      schema:
        type: integer
        format: int64
    - name: maxResults
      in: query
      description: >-
        The maximum number of issues to return per page. Default: 50. See the
        'Pagination' section at the top of this page for more details. Note, the
        total number of issues returned is limited by the property
        'jira.search.views.default.max' in your Jira instance. If you exceed
        this limit, your results will be truncated.
      schema:
        type: integer
        format: int32
    - name: jql
      in: query
      description: >-
        Filters results using a JQL query. If you define an order in your JQL
        query, it will override the default order of the returned issues.
      schema:
        type: string
    - name: validateQuery
      in: query
      description: 'Specifies whether to validate the JQL query or not. Default: true.'
      schema:
        type: boolean
    - name: fields
      in: query
      description: >-
        The list of fields to return for each issue. By default, all navigable
        and Agile fields are returned.
      schema:
        type: array
        items:
          type: object
          additionalProperties: false
    - name: expand
      in: query
      description: A comma-separated list of the parameters to expand.
      schema:
        type: string
